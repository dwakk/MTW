<!DOCTYPE html>
<html>
    <head>
        <title>Mystyxx' typing website</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>

    <body>
        <div id="gamemodeBar">
            <p id="words15GamemodeButton">15</p> <p id="words30GamemodeButton">30</p> <p id="words60GamemodeButton">60</p> 
            <p id="wordsGamemodeButton">time</p> 
            <p id="gamemodeDivider"> | </p>
            <p id="quoteGamemodeButton">quote</p>
            <p id="shortQuoteGamemodeButton">short</p> <p id="mediumQuoteGamemodeButton">medium</p> <p id="longQuoteGamemodeButton">long</p>
        </div>
        <div id="words"></div>
        <input type="text" id="typeInput" autofocus>
        <button onClick="window.location.reload();" id="retryButton">Retry</button>
        <p id="time">15</p>
        
        <div id="container">

            <div id="resultCard" style="visibility: hidden;">
                <p id="wpm"></p>
                <p class="margin-left">keystrokes : </p> <p class="margin-right" id="characters"></p>
                <p class="margin-left">Correct words : </p><p class="margin-right" id="score"></p>
                <p class="margin-left">raw wpm : </p><p class="margin-right"  id="raw"></p>
                <p class = margin-left>time : </p> <p id="timeResult" class="margin-right"></p>
                <p class="margin-left">session average : </p><p class="margin-right" id="sessionSpeedAverage"></p>
            </div>
        </div>
        <div id="swichThemeButtonHolder"><p id="switchThemeButton">switch to dark mode</p></div>
        
        <script src="words.js"></script>
        <script src="script.js"></script>
    </body>

</html>
